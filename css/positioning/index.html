<!DOCTYPE html>
<html>
<head>
	<title>CSS Positioning</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="words">
      <h1>Hey there!</h1>
    </div>
    <div class="words">
      <p>Check out this dope octopus:</p>
    </div>
    <div class="ocho">
      <div class="octopus">
        <img src="octopus.png" alt="octopus">
      </div>
      <div class="hat">
        <img src="hat.png" alt="hat">
      </div>
      <div class="glasses">
        <img src="glasses.png" alt="glasses">
      </div>
    </div>
    <div class="quote">
      <h2>"Yee-haw!"</h2>
    </div>
</body>
</html>
